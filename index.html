<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OUThere Exeter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    
</head>

<body>
    <svg viewbox="0 0 50 50" width="50" height="50">
        <defs>
          <mask id="mask" x="0" y="0" width="50" height="50">
            <rect x="0.5" y="0.5" width="49" rx="20%" ry="20%" height="49" fill="#fff"/>
            <text class="font1" x="33" text-anchor="middle" y="9" dy="0">OUT</text>
            <text class="font2" x="16" text-anchor="middle" y="29" dy="0">There</text>
            <text class="font3" x="27" text-anchor="middle" y="50" dy="0">Exeter</text>
          </mask>
        </defs>
        <rect x="0.5" y="0.5" width="49" height="49" mask="url(#mask)" fill-opacity="0.9" fill="#000"/>
      </svg>  

      <section class="container mission">
        <p>Strengthen connections between LGBTQIA+ communities and groups within Exeter</p>
      </section>

      <section class="hero-text">
            <h1><span>GSAP</span> Rounded Text<br> Cursor Animation</h1>
        </section>
    
        <div class="cursor">
            <div class="cursor-inner">
                <div class="cursor-text" data-splitting>OUT-THERE-EXETER-OUT-THERE-EXETER</div>
            </div>
        </div>
</body>
</html>
