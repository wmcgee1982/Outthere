<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OUThere Exeter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    
</head>
 
<body>
    <svg viewbox="0 0 50 50" width="50" height="50">
        <defs>
          <mask id="mask" x="0" y="0" width="50" height="50">
            <rect x="0.5" y="0.5" width="49" rx="50%" ry="50%" height="49" fill="#fff"/>
            <text class="font2" x="25" text-anchor="middle" y="25" dy="0">OUThere</text>
            <text class="font3" x="30" text-anchor="middle" y="30" dy="0">Exeter</text>
          </mask>
        </defs>
        <rect x="0.5" y="0.5" width="50" height="50" mask="url(#mask)" fill-opacity="0.9" fill="#000"/>
      </svg>  

      <section class="container mission">
        <p>Strengthen connections between LGBTQIA+ communities and groups within Exeter</p>
      </section>
</body>
</html>
